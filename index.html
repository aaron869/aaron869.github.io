<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <section class="profile-info">
      <img src="./images/bg-pattern-card.svg" alt="background pattern" class="background-image">
      <img src="./images/image-victor.jpg" alt="profile pic" class="profile-pic">
      <div class="top">
        <div class="top-flex">
          <h2 class="name">Victor Crest</h2>
          <h3 class="age">26</h3>
        </div>
        <p class="location">London</p>
      </div>
    </section>
    <section class="social-count">
      <div>
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div>
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div>
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </section>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Aaron Pettus</a>.
    </div>
  </footer>

</body>

</html>
